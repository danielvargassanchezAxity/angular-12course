<div class="card">
    <h1>Users crud</h1>
    <div>
        <app-create (dataCreated)="save($event)" [userSelected]="selectedUser"></app-create>
    </div>
    <div class="separator">
        <div class="card-container">
            <div class="card" *ngFor="let user of users">
                <div class="users-content-header">
                    <div class="image-container">
                        <img [src]="user.image" alt="user image">
                    </div>
                    <div class="d-flex gap-15">
                        <h3>id: {{user.id}} {{ user.name }}</h3>
                        <mat-icon class="cursor-pointer red-icon" (click)="delete(user)">delete</mat-icon>
                        <mat-icon class="cursor-pointer" (click)="selectUserToEdit(user)">edit</mat-icon>
                    </div>
                </div>

                <div>
                    <p>Email: {{ user.email }}</p>
                    <p>Phone: {{ user.phone }}</p>
                </div>                
            </div>
        </div>
    </div>
</div>
